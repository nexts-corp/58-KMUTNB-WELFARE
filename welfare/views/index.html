        <script type="text/javascript">
$(document).ready(function() {
    getHTML('header', '{{_context_path}}/api/menu/view/header', null);
    var usertype = Cookies.get("usertype");
//    alert(usertype);
    if (usertype == "administrator") {
        getHTML('left_menu', '{{_context_path}}/api/menu/view/menu/admin', null);
        getHTML('content-body', '{{_context_path}}/api/welfare/view/admin/approve/lists', null);
    } else if (usertype == "user") {
        getHTML('left_menu', '{{_context_path}}/api/menu/view/menu/member', null);
        getHTML('content-body', '{{_context_path}}/api/page/view/dashboard/user', null);
    } else if (usertype == "adminDepartment") {
        getHTML('left_menu', '{{_context_path}}/api/menu/view/menu/department', null);
    } else if (usertype == "adminFaculty") {
        getHTML('left_menu', '{{_context_path}}/api/menu/view/menu/faculty', null);
    } else if (usertype == "adminMedical") {
        getHTML('left_menu', '{{_context_path}}/api/menu/view/menu/medical', null);
    } else if (usertype == "extraUser") {
        getHTML('left_menu', '{{_context_path}}/api/menu/view/menu/extraUser', null);
        getHTML('content-body', '{{_context_path}}/api/page/view/dashboard/user', null);
    } else if (usertype == "governmentUser") {
        getHTML('left_menu', '{{_context_path}}/api/menu/view/menu/governmentUser', null);
        getHTML('content-body', '{{_context_path}}/api/page/view/dashboard/user', null);
    } else if (usertype == "retireUser") {
        getHTML('left_menu', '{{_context_path}}/api/menu/view/menu/retireUser', null);
        getHTML('content-body', '{{_context_path}}/api/page/view/dashboard/user', null);
    }

});
