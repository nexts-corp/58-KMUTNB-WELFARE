<script>
            $(function() {
            var availableTags = [
            {{#datas}}"{{name}}",
            {{/datas}}
            ];
                    $("#SearchName").autocomplete({
            source: availableTags
            });
            });
</script>

<script>
             $('.btn-del').click(function(){
                    var Id = $(this).attr('row-index');
 
                if (confirm("คุณต้องการลบ?")) { 
                     var data = {"Id":Id};
                     var result = sendData('{{_context_path}}/api/welfare/welfare/delete', data);
                
                if (result.delete == true) {
                getHTML('content-body', '{{_context_path}}/api/welfare/view/welfare/lists', null);
                    Notify('ลบข้อมูลสำเร็จ!', 'top-right', '4000', 'danger', 'fa fa-trash-o', true);
                }else{
                    Notify('ลบไม่สำเร็จ!', 'top-right', '4000', 'warning', 'fa fa-warning', true);
                 }
            }
                   
            });
</script> 

<script>
           $("#btnsearch").click(function () {
            var SearchName = $("#SearchName").val();

            if (SearchName == ""){
            document.getElementById("demo").innerHTML = "กรุณากรอกข้อมูลค้นหา";
            } else{
            
                    getHTML('content-body', '{{_context_path}}/api/welfare/view/welfare/lists', {SearchName:SearchName});
            }
            });
</script>
