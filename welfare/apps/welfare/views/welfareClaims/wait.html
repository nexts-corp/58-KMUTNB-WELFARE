<script type="text/javascript">
    $(function(){

        var data = {};
        data['registerId'] = localStorage['registerId'];
        //data['registerId'] = "{{registerId}}";
        var arr = [],k = 0;

        $.ajax({
            url: '/sdg/api/ManagementWelfare/welfareclaims/show/approve',
            data: jsonEncode(data),
            type: 'post', // 'or get'
            async: true,
            success: function (result) {

                var $html = "";
                for(var i = 0; i < result.showApprove.length ; i++){
                    var data = result.showApprove[i];

                    if(data.statusId == 2){

                        $html += '<div class="form-group ">'+
                        '<label class="col-lg-3 control-label"><a href="#" target="_blank">'+data.welfareName+'</a></label>'+
                        '<div class="col-lg-3"> <label class="control-label"> จำนวนเงิน : '+data.amount+'</label></div>'+
                        '<div class="col-lg-3">'+
                        //'<a href="#"><span class="label label-success label-welfare-approve" data-value="'+data.sub+'">รับสวัสดิการ</span></a>'+
                        '</div>'+
                        '</div>';

                    }

                }

                $("#registrationForm").append($html);
                //var $html = '';



            }
        });





    });
</script>
