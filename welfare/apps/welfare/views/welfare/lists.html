
<!-- Page Content -->
<div class="page-content">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <i class="fa fa-home"></i>
                <a href="#">{{#i18n}}home{{/i18n}}</a>
            </li>
            <li class="active">{{#i18n}}listwelfare{{/i18n}}</li>
        </ul>
    </div>
    <!-- /Page Breadcrumb -->
    <!-- Page Header -->
    <div class="page-header position-relative">
        <div class="header-title">
            <h1>

            </h1>
        </div>
        <!--Header Buttons-->

        <!--Header Buttons End-->
    </div>
    <!-- /Page Header -->
    <!-- Page Body -->
    <div class="page-body">
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <div class="widget">
                    <div class="widget-header  with-footer"> <span class="widget-caption">{{#i18n}}listwelfare{{/i18n}}</span>
                        <div class="widget-buttons"> </div>
                    </div>
                    <div class="widget-body">
                        <label class="col-lg-5 control-label">
                            <input type="text" class="form-control" name="SearchName" id="SearchName" placeholder="ค้นหา" >  
                            <p id="demo" style="color:#d14"></p>
                        </label>

                        <div class="col-lg-3">
                            <button id="btnsearch" name="bn" class="btn btn-default"  type="button"> <i class="fa fa-search"></i>ค้นหา</button>
                        </div>
                        <div class="pull-right">
<!--                            <button class="btn btn-primary"
                                    data-id="content-body"
                                    data-api="{{_context_path}}/api/insurance/view/insurance/add"
                                    data-param="null"
                                    onclick="btnHTML(this)">
                                <i class="fa fa-plus"></i>{{#i18n}}print{{/i18n}} 
                            </button>-->
                        </div>

                        <div class="pull-right">

                            <button class="btn btn-primary"
                                    data-id="content-body"
                                    data-api="{{_context_path}}/api/welfare/view/welfare/add/{{welfareId}}"
                                    data-param="null"
                                    onclick="btnHTML(this)">
                                <i class="fa fa-plus"></i>{{#i18n}}button.add{{/i18n}} 
                            </button>
                        </div>

                        <hr style="border-top: 1px solid rgba(229, 229, 229, 0);">
                        <div class="flip-scroll">
                            <table class="table table-hover table-striped table-bordered table-condensed">
                                <thead>
                                    <tr>
                                        <th>&nbsp;{{#i18n}}welfarecode{{/i18n}}</th>
                                        <th>&nbsp;{{#i18n}}welfarename{{/i18n}}</th>
                                        <th>&nbsp;{{#i18n}}welfaredatestart{{/i18n}}</th>
                                        <th>&nbsp;{{#i18n}}welfaredateend{{/i18n}}</th>
                                        <th class="center">จัดการ</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{#datas}}
                                    <tr class="selectable">

                                        <td>{{welfareId}}</td>
                                        <td>{{name}}</td>
                                        <td>{{dateStart}}</td>
                                        <td>{{dateEnd}}</td>
                                   
                                        <td class="center">
                                            <button class="btn btn-maroon btn-xs edit"
                                                    data-id="content-body"
                                                    data-api="{{_context_path}}/api/welfare/view/conditions/lists/{{welfareId}}"
                                                    data-param="null"
                                                    onclick="btnHTML(this)">
                                                <i class="fa fa-edit"></i>{{#i18n}}managementWelfare{{/i18n}} 
                                            </button>

                                            <button class="btn btn-info btn-xs edit"
                                                    data-id="content-body"
                                                    data-api="{{_context_path}}/api/welfare/view/welfare/edit/{{welfareId}}"
                                                    data-param="null"
                                                    onclick="btnHTML(this)">
                                                <i class="fa fa-edit"></i>{{#i18n}}edit{{/i18n}} 
                                            </button>
                                            <button class="btn-del btn btn-xs btn-danger" row-index="{{welfareId}}" >{{#i18n}}deletes{{/i18n}}</button>
                                        </td>
                                    </tr>
                                    {{/datas}}
                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- /Page Body -->
</div>
<script>
            $(function() {
            var availableTags = [
            {{#datas}}"{{name}}",
            {{/datas}}
            ];
                    $("#SearchName").autocomplete({
            source: availableTags
            });
            });
</script>

<script>
             $('.btn-del').click(function(){
                    var Id = $(this).attr('row-index');
 
                if (confirm("คุณต้องการลบ?")) { 
                     var data = {"Id":Id};
                     var result = sendData('{{_context_path}}/api/welfare/welfare/delete', data);
                
                if (result.delete == true) {
                getHTML('content-body', '{{_context_path}}/api/welfare/view/welfare/lists', null);
                    Notify('ลบข้อมูลสำเร็จ!', 'top-right', '4000', 'danger', 'fa fa-trash-o', true);
                }else{
                    Notify('ลบไม่สำเร็จ!', 'top-right', '4000', 'warning', 'fa fa-warning', true);
                 }
            }
                   
            });
</script> 

<script>
           $("#btnsearch").click(function () {
            var SearchName = $("#SearchName").val();

            if (SearchName == ""){
            document.getElementById("demo").innerHTML = "กรุณากรอกข้อมูลค้นหา";
            } else{
            
                    getHTML('content-body', '{{_context_path}}/api/welfare/view/welfare/lists', {SearchName:SearchName});
            }
            });
</script>
