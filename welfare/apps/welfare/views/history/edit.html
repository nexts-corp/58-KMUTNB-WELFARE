<!-- Page Content -->
<div class="page-content">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <i class="fa fa-home"></i>
                <a href="#">{{#i18n}}home{{/i18n}}</a>
            </li>
            <li class="welfare"><a href="#" data-id="content-body" data-api="/welfare/api/welfare/view/welfare/lists" onclick="btnHTML(this)">
                    <span class="menu-text">{{#i18n}}detailWelfare{{/i18n}}</span>
                </a>
            </li>
            <li > <a href="#" data-id="content-body"
                     data-api="{{_context_path}}/api/welfare/view/conditions/lists"
                     data-object='welfareId'
                     data-param='{{welfareId}}'
                     onclick="btnHTML(this)">รายการเงื่อนไขสวัสดิการ</a></li>

            <li> <a href="#" class="btn_preview"> รายการสมาชิกผู้เข้าเงื่อนไข </a></li>
            <li> <a href="#" class="checkListsHistory"> รายการใช้สวัสดิการ </a></li>

            <li class="active"> แก้ไขการใช้สวัสดิการ </li>
        </ul>
    </div>
    <!-- /Page Breadcrumb -->

    <!-- Page Body -->

    <div class="page-body">
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="widget radius-bordered">
                    <div class="widget-header">
                        <span class="widget-caption">แก้ไข จำนวน/หน่วย</span>
                    </div>
                    <div class="widget-body">
                        <div  class="form-horizontal">
                            {{#datasHistory}}

                            <div class="form-group">
                                <label class="col-lg-3 control-label">หมายเหตุ</label>
                                <div class="col-lg-6">

                                    <input type="text" class="form-control" value="{{remark}}" name="remark" placeholder="ใส่ข้อมูล" data-validation="" id="remark" />

                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-3 control-label">จำนวน</label>
                                <div class="col-lg-6">

                                    <input type="text" class="form-control" name="amount" placeholder="{{#i18n}}amountwelfare{{/i18n}}"
                                           value="{{amount}}"
                                           data-validation-error-msg="*กรุณาใส่ตัวเลข"
                                           data-validation="number" id="amount" />

                                </div>
                            </div>


                            {{/datasHistory}}
                            <div class="form-group">
                                <label class="col-lg-3 control-label"></label>
                                <div class="col-lg-6">

                                    <input class="btn btn-palegreen" id="btn_submit" type="submit" value="{{#i18n}}button.submit{{/i18n}}" />


                                </div>
                            </div>



                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <!-- /Page Body -->
</div>
<!-- /Page Content -->



<script>
            $(document).ready(function () {

    $('.btn_preview').click(function () {
    var data = {};
            data['detailsId'] = "{{detailsId}}";
            data['welfareId'] = "{{welfareId}}";
            var jdata = {};
            jdata['data'] = data;
            getHTML('content-body', '{{_context_path}}/api/welfare/view/priviews/lists', jsonEncode(jdata));
    });
            $('.checkListsHistory').click(function () {
    var data = {};
            data['detailsId'] = "{{detailsId}}";
            data['memberId'] = "{{memberId}}";
            data['welfareId'] = "{{welfareId}}";
            var jdata = {};
            jdata['data'] = data;
            getHTML('content-body', '{{_context_path}}/api/welfare/view/history/lists', jsonEncode(jdata))

    });
            $.validate();
            $('#btn_submit').click(function (){
//    var total = {{totalWf}};
//    && total >= $("#amount").val()   
    if ($("#amount").val() != ""){
    var data = {};
            data['historyId'] = "{{historyId}}";
            data['amount'] = $("#amount").val();
            data['remark'] = $("#remark").val();
            var jdata = {};
            jdata['data'] = data;
            $.ajax({
            url: '{{_context_path}}/api/welfare/history/update',
                    data: jsonEncode(jdata),
                    type: 'post', // 'or get'
                    success: function (result) {

                    if (result.save == true) {

                    var data = {};
                            data['detailsId'] = {{#datasHistory}}{{detailsId}}{{/datasHistory}};
                            data['memberId'] = {{#datasHistory}}{{memberId}}{{/datasHistory}};
                            data['welfareId'] = {{#datasHistory}}{{welfareId}}{{/datasHistory}};
                            var jdata = {};
                            jdata['data'] = data;
                            getHTML('content-body', '{{_context_path}}/api/welfare/view/history/lists', jsonEncode(jdata))

                            Notify('แก้ไขข้อมูลสำเร็จ', 'top-right', '4000', 'blue', 'fa fa-edit', true);
                    } else {
                    Notify('แก้ไขไม่สำเร็จ!', 'top-right', '4000', 'warning', 'fa fa-warning', true);
                    }


                    }

                    });
                    } else{
                    Notify('กรุณาระบุข้อมูลให้ถูกต้อง !', 'top-right', '4000', 'warning', 'fa fa-warning', true);
                            $('#amount').focus();
                    }
                    return false;
                    });
                    });

</script>
