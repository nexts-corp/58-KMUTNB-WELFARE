<!-- Page Content -->
<div class="page-content">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <i class="fa fa-home"></i>
                <a href="#">{{#i18n}}home{{/i18n}}</a>
            </li>
            <li class="active">รายการขอรับสวัสดิการ</li>
        </ul>
    </div>
    <!-- /Page Breadcrumb -->
    
    
    <!-- Page Body -->
    <div class="page-body">
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <div class="widget">
                    <div class="widget-header  with-footer"> <span class="widget-caption">รายการขอรับสวัสดิการ</span>
                        <div class="widget-buttons"> </div>
                    </div>
                    <div class="widget-body">
                        <div class="col-lg-5 control-label">
                            <input type="text" class="form-control" name="SearchName" id="SearchName" placeholder="ค้นหา" >  
                            <p id="demo" style="color:#d14"></p>
                        </div>

                        <div class="col-lg-3">
                            <button id="btnsearch" name="bn" class="btn btn-default"  type="button"> <i class="fa fa-search"></i>ค้นหา</button>
                        </div>




                        <hr style="border-top: 1px solid rgba(229, 229, 229, 0);">
                        <div class="flip-scroll">

                            <table class="table table-hover table-striped table-bordered table-condensed">
                                <thead>
                                    <tr>
                                        <th class="center">{{#i18n}}number{{/i18n}}</th>
                                        <th class="center">ชื่อ-นามสกุล</th>

                                        <th class="center">รายละเอียดสวัสดิการ</th>
                                        <th class="center"> จัดการ </th>
                                        
                                    </tr>
                                </thead>
                                <tbody>
                                    {{#dataApprove}}
                                    <tr class="selectable">

                                        <td>{{rowNo}}</td>
                                        <td>{{title}} {{fname}} {{lname}}</td>
                                        
                                        <td>{{name}} , {{description}} , {{wfcdetails}} ,</td>
                                        <td class="center">
                                            
                                            <button class="btn btn-success btn-xs edit btn_history_Y"
                                                    row-index="{{historyId}}"
                                                    row-welfareId="{{welfareId}}">
                                                <i class="fa fa fa-eye"></i>อนุมัติ
                                            </button>
                                            
                                             <button class="btn btn-danger btn-xs edit btn_history_N"
                                                    row-index="{{historyId}}"
                                                    row-welfareId="{{welfareId}}">
                                                <i class="fa fa fa-eye"></i>ไม่อนุมัติ
                                            </button>


                                        </td>
                                    </tr>
                                    {{/dataApprove}}
                                </tbody>

                            </table>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- /Page Body -->
</div>

<script>
    $("#btnsearch").click(function () {
        var SearchName = $("#SearchName").val();
        if (SearchName == "") {
            document.getElementById("demo").innerHTML = "กรุณากรอกข้อมูลค้นหา";
        } else {

            getHTML('content-body', '{{_context_path}}/api/welfare/view/conditions/lists/{{welfareId}}', {SearchName: SearchName});
        }
    });
    $('.btn_history_N').click(function () {
        var data = {};
        data['historyId'] = $(this).attr('row-index');
        data['statusApprove'] = "N";
        var jdata = {};
        jdata['data'] = data;
        getHTML('content-body', '{{_context_path}}/api/welfare/history/update', jsonEncode(jdata))
    });
       $('.btn_history_Y').click(function () {
        var data = {};
        data['historyId'] = $(this).attr('row-index');
        data['statusApprove'] = "Y";
        var jdata = {};
        jdata['data'] = data;
        getHTML('content-body', '{{_context_path}}/api/welfare/history/update', jsonEncode(jdata))
    });
</script>
