            </li>
            <li class="active">เพิ่มข้อมูล</li>

    </div>
    <!-- /Page Breadcrumb -->

    <div class="page-header position-relative">
        <div class="header-title">
            <h1>

            </h1>
        </div>
        <!--Header Buttons-->

    <!-- Page Body -->
    <div class="page-body">
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="widget radius-bordered">
                    <div class="widget-header">
                        <span class="widget-caption">{{#i18n}}policy{{/i18n}}</span>
                    </div>
                    <div class="widget-body">
                        <form  class="form-horizontal">
                            <div class="form-title">
                                {{#i18n}}pleaseinput{{/i18n}}
                            </div>

                            <div class="form-group">
                                <label class="col-lg-3 control-label">นโยบาย</label>
                                <div class="col-lg-9">
                                    <select class="form-control col-lg-12" id="academicId" name="academicId" data-bv-field="country">
                                        <option value="">นโยบาย</option>

                                    </select>
                                </div>

                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 control-label">รายละเอียด</label>
                                <div class="col-lg-9">
                                    <textarea type="text" class="form-control " name="description" ></textarea>
                                </div>
                            </div>
                            
                            
                            <div class="form-group">
                                <label class="col-lg-3 control-label">{{#i18n}}idCard{{/i18n}}</label>
                                <div class="col-lg-9">
                                    <input type="text" class="form-control" name="firstName" placeholder="{{#i18n}}idCard{{/i18n}}"
                                           data-bv-notempty="true" id="welfareName"
                                           data-bv-notempty-message="{{#i18n}}idCard{{/i18n}}" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 control-label">{{#i18n}}name{{/i18n}}</label>
                                <div class="col-lg-9">
                                    <input type="text" class="form-control" name="firstName" placeholder="{{#i18n}}name{{/i18n}}"
                                           data-bv-notempty="true" id="welfareName"
                                           data-bv-notempty-message="{{#i18n}}name{{/i18n}}" />
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="col-lg-3 control-label">จำนวนเงิน</label>
                                <div class="col-lg-9">
                                    <input type="text" class="form-control" name="firstName" placeholder="กรุณากรอกจำนวนเงิน"/>
                                </div>
                            </div>
                           

                            <div class="form-group">

                                <div class="col-lg-offset-6 col-lg-8">
                                    <input class="btn btn-palegreen" id="btn_submit" type="submit" value="{{#i18n}}button.submit{{/i18n}}" />
                                    <input class="btn btn-default" type="submit" value="{{#i18n}}button.cancel{{/i18n}}" />
                                </div>

                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>



    </div>

<script type="text/javascript">

                       $(document).ready(function () {

                           $("#btn_submit").click(function () {
                               var data = {};
                               data['welfareName'] = $("#welfareName").val();
                               data['welfareStart'] = $("#welfareStart").val();
                               data['welfareEnd'] = $("#welfareEnd").val();

                               var jdata = {};
                               jdata['data'] = data;
                               $.ajax({
                                   url: '{{_context_path}}/api/ManagementWelfare/welfare/save',
                                   data: jsonEncode(jdata),
                                   type: 'post', // 'or get'
                                   success: function (result) {
                                       alert(result.save);
                                       //alert(result.message);
                                       getBody('{{_context_path}}/api/ManagementWelfare/welfare/list');
                                   }
                               });
                               return false;
                           });


                       });

                       $('.date-picker').datepicker();
</script>
