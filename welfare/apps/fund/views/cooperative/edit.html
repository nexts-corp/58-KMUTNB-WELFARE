<!-- Page Content -->
<div class="page-content">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <i class="fa fa-home"></i>
                <a href="#">{{#i18n}}home{{/i18n}}</a>
            </li>
            <li class="active">{{#i18n}}privilege{{/i18n}}</li>
        </ul>
    </div>
    <!-- /Page Breadcrumb -->
    <!-- Page Header -->
    <div class="page-header position-relative">
        <div class="header-title">
            <h1>
                
            </h1>
        </div>
        <!--Header Buttons-->

        <!--Header Buttons End-->
    </div>
    <!-- /Page Header -->
    <!-- Page Body -->
    <div class="page-body">

        <div class="row">


            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="widget radius-bordered">
                    <div class="widget-header">
                        <span class="widget-caption">{{#i18n}}privilege{{/i18n}}</span>
                    </div>
                    <div class="widget-body">
                        <form  class="form-horizontal">
                            <div class="form-title">
                                
                            </div>
                            {{#listfamaily}}
                            <div class="form-group">
                                <label class="col-lg-3 control-label">{{#i18n}}nameandlastname{{/i18n}}</label>
                                <div class="col-lg-9">
                                    
                                        
                                        <input type="text"  class="col-lg-12 form-control" disabled="" id="" value="{{familyName}} {{familyLastName}} ({{familyStatusReraTion}})">
                                       
                                        
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-3 control-label">{{#i18n}}ratioadd{{/i18n}}</label>
                                <div class="col-lg-9">
                                    <input type="text" class="form-control" id="ratio" name="ratio" value="{{ratio}}" placeholder="{{#i18n}}ratioadd{{/i18n}}" />
                                </div>
                            </div>
                            {{/listfamaily}}

                            <div class="form-group">
                                <div class="col-lg-offset-6 col-lg-8">
                                    <input class="btn btn-palegreen" id="btn_submit"  value="{{#i18n}}button.submit{{/i18n}}" />
                                </div>
                            </div>





                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
                <div class="row">

                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">

            </div>
        </div>

        <div class="row">



        </div>
    </div>
    <!-- /Page Body -->
</div>
<!-- /Page Content -->
<script type="text/javascript">

    $(document).ready(function () {

        $("#btn_submit").click(function () {
            var data = {};
            data['privilegeId'] = {{#listfamaily}}"{{privilegeId}}"{{/listfamaily}};
            data['registerId'] = {{#listfamaily}}"{{registerId}}"{{/listfamaily}};
            data['familyId'] = {{#listfamaily}}"{{familyId}}"{{/listfamaily}};        
            data['ratio'] = $("#ratio").val();
            
            

            var jdata = {};
            jdata['data'] = data;
            $.ajax({
                url: '{{_context_path}}/api/ManagementInsurance/privilege/update',
                data: jsonEncode(jdata),
                type: 'post', // 'or get'
                success: function (result) {
                    alert(result.save);
                    //alert(result.message);
                    getBody('{{_context_path}}/api/ManagementInsurance/privilege/list/Privilege/{{#listfamaily}}{{registerId}}{{/listfamaily}}');
                }
            });
//           
        });
        return false;
    });
</script>
