
<div class="page-content"> 
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li> <i class="fa fa-home"></i> <a href="#">{{#i18n}}home{{/i18n}}</a> </li>
            <li class="active">{{#i18n}}taxonomy.edit{{/i18n}}</li>
        </ul>
    </div>
    <!-- /Page Breadcrumb --> 
    <!-- Page Header -->
    <div class="page-header position-relative">
        <div class="header-title">
            <h1>{{#i18n}}taxonomy.edit{{/i18n}}</h1>
        </div>
        <!--Header Buttons--> 

        <!--Header Buttons End--> 
    </div>
    <!-- /Page Header --> 
    <!-- Page Body -->
    <div class="page-body">
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="widget radius-bordered">
                    <div class="widget-header"> <span class="widget-caption">{{#i18n}}editData{{/i18n}}</span> </div>
                    <div class="widget-body">
                        <div  class="form-horizontal">
                            {{#lists}}
                            <div class="form-group">
                                <label class="col-lg-2 control-label">{{#i18n}}taxonomy.code{{/i18n}}</label>
                                <div class="col-lg-10">
                                    <div class="col-lg-12">
                                        <input type="text" class="form-control" disabled id="code" name="code" value="{{code}}" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">{{#i18n}}taxonomy.value{{/i18n}}</label>
                                <div class="col-lg-10">
                                    <div class="col-lg-12">
                                        <input type="text" class="form-control" id="value" name="value" value="{{value}}" />
                                    </div>
                                </div>
                            </div>
                            {{/lists}}
                            <div class="form-group">
                                <div class="col-lg-offset-6 col-lg-8">

                                    <button id="btn_submit" class="btn btn-primary"> {{#i18n}}button.submit{{/i18n}}</button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">

    $(document).ready(function () {
        $("#btn_submit").click(function () {
            var data = {};
            data['code'] = "{{#lists}}{{code}}{{/lists}}";
            data['parentCode'] = '0';
            data['value'] = $('#value').val();
            var jdata = {};
            jdata['taxonomy'] = data;
            if (data['value'] != "") {
                var result = sendData('{{_context_path}}/api/taxonomy/parent/update', jsonEncode(jdata));
                if (result.update == true) {
                    alert("แก้ไขเรียบร้อย");
                    getHTML('content-body', '{{_context_path}}/api/taxonomy/view/parent/lists', null);
                } else {
                    alert("แก้ไขไม่สำเร็จ");
                }
            } else {
                alert("กรุณาใส่ Value");
                $("#value").focus();
            }
            return false;
        });

    });
</script>
