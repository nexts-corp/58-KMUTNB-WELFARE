<!-- Page Content -->

<div class="page-content"> 
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li> <i class="fa fa-home"></i> <a href="#">{{#i18n}}listpositionAcademic{{/i18n}}</a> </li>
            <li class="active">{{#i18n}}addpositionAcademic{{/i18n}}</li>
        </ul>
    </div>
    <!-- /Page Breadcrumb --> 
    <!-- Page Header -->
    <div class="page-header position-relative">
        <div class="header-title">
            <h1> {{#i18n}}addpositionAcademic{{/i18n}} </h1>
        </div>
        <!--Header Buttons--> 

        <!--Header Buttons End--> 
    </div>
    <!-- /Page Header --> 
    <!-- Page Body -->
  <div class="page-body">
    <div class="row">
      <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget radius-bordered">
        <div class="widget-header"> <span class="widget-caption">{{#i18n}}listpositionAcademic{{/i18n}}</span> </div>
          <div class="widget-body">
            <div  class="form-horizontal">
              <div class="form-title"> {{#i18n}}addpositionAcademic{{/i18n}} </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">{{#i18n}}academicPositionsNameTh{{/i18n}}</label>
                <div class="col-lg-9">
                  {{#data}}
                  <input type="text" class="form-control" name="academicPositionsNameTh" id="academicPositionsNameTh" placeholder="{{#i18n}}academicPositionsNameTh{{/i18n}}"
                                           data-bv-notempty="true"
                                           value="{{academicPositionsNameTh}}"
                                           data-bv-notempty-message="{{#i18n}}academicPositionsNameTh{{/i18n}}" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">{{#i18n}}academicPositionsNameEn{{/i18n}}</label>
                <div class="col-lg-9">
                  <input type="text" class="form-control" name="academicPositionsNameEn" id="academicPositionsNameEn" placeholder="{{#i18n}}academicPositionsNameEn{{/i18n}}"
                                           data-bv-notempty="true"
                                          value="{{academicPositionsNameEn}}"

                                           data-bv-notempty-message="{{#i18n}}academicPositionsNameEn{{/i18n}}" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">{{#i18n}}abbreviationTh{{/i18n}}</label>
                <div class="col-lg-9">
                  <input type="text" class="form-control" name="abbreviationTh"
                                          placeholder="{{#i18n}}abbreviationTh{{/i18n}}"
                                           data-bv-notempty="true"
                                        value="{{abbreviationTh}}"

                                           data-bv-notempty-message="{{#i18n}}abbreviationTh{{/i18n}}"
                                           id="abbreviationTh"
                                           />
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">{{#i18n}}abbreviationEn{{/i18n}}</label>
                <div class="col-lg-9">
                  <input type="text" class="form-control" name="abbreviationEn" id="abbreviationEn"
                         placeholder="{{#i18n}}abbreviationEn{{/i18n}}"
                         value="{{abbreviationEn}}"
                        data-bv-notempty="true" id="abbreviationEn"
                        data-bv-notempty-message="{{#i18n}}abbreviationEn{{/i18n}}" />
                </div>
              </div>
              
                {{/data}}

              <div class="form-group">
                <div class="col-lg-offset-4 col-lg-8">
                       <button type="submit" id="btn_submit" class="btn btn-primary"> บันทึกข้อมูล </button>
                       <input type="reset" id="bnreset" name="bnreset" value="ล้างข้อมูล" class="btn"> 
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /Page Body --> 
</div>
<!-- /Page Content --> 
<script type="text/javascript">
        
        $(document).ready(function () {

            $("#btn_submit").click(function () {
                var data = {};
                data['academicPositionsId'] ={{#data}}{{academicPositionsId}}{{/data}};
                data['academicPositionsNameTh'] = $("#academicPositionsNameTh").val();
                data['academicPositionsNameEn'] = $("#academicPositionsNameEn").val();
                data['abbreviationTh'] = $("#abbreviationTh").val();
                data['abbreviationEn'] = $("#abbreviationEn").val();
                
                var jdata = {};
                jdata['data'] = data;

                sendData('{{_context_path}}/api/ManagementBasics/academic/position/update',jsonEncode(jdata));
                
                getBody('{{_context_path}}/api/ManagementBasics/academic/position/view/list');
            });
        });
    </script>
