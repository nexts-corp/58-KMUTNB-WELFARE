<script type="text/javascript">

    $(document).ready(function () {

        $("#btn_submit").click(function () {
            var data = {};
            data['academicTypeTh'] = $("#academicTypeTh").val();
            data['academicTypeEn'] = $("#academicTypeEn").val();
            data['abbreviationTh'] = $("#abbreviationTh").val();
            data['abbreviationEn'] = $("#abbreviationEn").val();
            
            
            
            var jdata = {};
            jdata['data'] = data;
            
             var result=sendData('{{_context_path}}/api/basics/academic/save', jsonEncode(jdata));
             
             if(result.save==true){
             getHTML('content-body','{{_context_path}}/api/basics/view/academic/lists',data);
             Notify('บันทึกสำเร็จ', 'top-right', '4000', 'success', 'fa-check', true); 
            }else{
             Notify('บันทึกไม่สำเร็จ!', 'top-right', '4000', 'warning', 'fa fa-warning', true);

            }

        });
    });
</script>
