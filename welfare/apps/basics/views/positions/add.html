      <div class="col-lg-12 col-sm-12 col-xs-12">

          <div class="widget-header"> <span class="widget-caption">{{#i18n}}addpositiontypeView{{/i18n}}</span> </div>
          <div class="widget-body">

                <label class="col-lg-3 control-label">{{#i18n}}positionsTypeNameTh{{/i18n}}</label>

<script type="text/javascript">
        
        $(document).ready(function () {

            $("#btn_submit").click(function () {
                var data = {};
                data['positionsTypeNameTh'] = $("#positionsTypeNameTh").val();
                data['positionsTypeNameEn'] = $("#positionsTypeNameEn").val();
                
                var jdata = {};
                jdata['data'] = data;
                
//                alert(positionsTypeNameEn);
                $.ajax({
                    url: '{{_context_path}}/api/ManagementBasics/type/positions/save',
                    data: jsonEncode(jdata),
                    type: 'post', // 'or get'
                    success: function (result) {
//                     alert(result.save);
//                     alert(result.message);
                  getBody('{{_context_path}}/api/ManagementBasics/type/positions/view/list');

                    }
                });
            });
        });
