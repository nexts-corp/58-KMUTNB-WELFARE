<!-- Page Content -->

<div class="page-content"> 
  <!-- Page Breadcrumb -->
  <div class="page-breadcrumbs">
    <ul class="breadcrumb">
      <li> <i class="fa fa-home"></i> <a href="#">{{#i18n}}home{{/i18n}}</a> </li>
      <li class="active">{{#i18n}}listpositiontype{{/i18n}}</li>
    </ul>
  </div>
  <!-- /Page Breadcrumb --> 
  <!-- Page Header -->
  <div class="page-header position-relative">
    <div class="header-title">
      <h1> {{#i18n}}listpositiontype{{/i18n}} </h1>
    </div>
    <!--Header Buttons--> 
    
    <!--Header Buttons End--> 
  </div>
  <!-- /Page Header --> 
  <!-- Page Body -->
  <div class="page-body">
    <div class="row">
      <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget radius-bordered">
          <div class="widget-header"> <span class="widget-caption">{{#i18n}}addpositiontypeView{{/i18n}}</span> </div>
          <div class="widget-body">
            <div  class="form-horizontal">
              <div class="form-title"> {{#i18n}}addpositiontypeView{{/i18n}} </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">{{#i18n}}positionsNameTh{{/i18n}}</label>
                <div class="col-lg-9">
                  <input type="text" class="form-control" name="positionsNameTh" id="positionsNameTh" placeholder="{{#i18n}}inputPositionsNameTh{{/i18n}}"
                                           data-bv-notempty="true"
                                           data-bv-notempty-message="{{#i18n}}inputPositionsNameTh{{/i18n}}" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">{{#i18n}}positionsNameEn{{/i18n}}</label>
                <div class="col-lg-9">
                  <input type="text" class="form-control" name="positionsNameEn" id="positionsNameEn" placeholder="{{#i18n}}inputPositionsNameEn{{/i18n}}"
                                           data-bv-notempty="true"
                                           data-bv-notempty-message="{{#i18n}}inputPositionsNameEn{{/i18n}}" />
                </div>
              </div>
              
              
              <div class="form-group">
                <div class="col-lg-offset-4 col-lg-8">
                   <button type="submit" id="btn_submit" class="btn btn-primary"> บันทึกข้อมูล </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /Page Body --> 
</div>
<!-- /Page Content --> 
<script type="text/javascript">
       
        $(document).ready(function () {

            $("#btn_submit").click(function () {
                var data = {};
                data['positionsNameTh'] = $("#positionsNameTh").val();
                data['positionsNameEn'] = $("#positionsNameEn").val();
                
              var jdata = {};
            jdata['data'] = data;
            
             var result=sendData('{{_context_path}}/api/basics/positions/save', jsonEncode(jdata));
             
             if(result.save==true){
             getHTML('content-body','{{_context_path}}/api/basics/view/positions/lists',data);
             Notify('บันทึกสำเร็จ', 'top-right', '4000', 'success', 'fa-check', true); 
            }else{
             Notify('บันทึกไม่สำเร็จ!', 'top-right', '4000', 'warning', 'fa fa-warning', true);

           }
 
            });
        });
    </script>
