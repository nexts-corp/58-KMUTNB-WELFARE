<script type="text/javascript">

    $(document).ready(function () {

        $("#btn_submit").click(function () {
            var data = {};
            data['SettingMedicalFeeId'] = {{#defaultmedical}}"{{SettingMedicalFeeId}}"{{/defaultmedical}};
            
            data['amountSetting'] = $("#amountSetting").val();
            var jdata = {};
            jdata['data'] = data;
            $.ajax({
                url: '{{_context_path}}/api/ManagementMedicalFee/default/medicalfee/save',
                data: jsonEncode(jdata),
                type: 'post', // 'or get'
                success: function (result) {
                    alert(result.save);
                    //alert(result.message);
                    getBody('{{_context_path}}/api/ManagementMedicalFee/default/medicalfee/add/default');
                }
            });
//            
        });
        
       
    });
</script>
