<script type="text/javascript">

    $(document).ready(function () {


        $.ajax({
            url: '/sdg/api/ManagementMedicalFee/medicalfee/report',
            data: {},
            type: 'post', // 'or get'
            async: true,
            success: function (result) {

                var $html = '';
                for(var i = 0; i < result.management.length ; i++){
                    var data = result.management[i];
                    $html += '<tr class="selectable">';
                    $html += '<td>'+data.fullname+'</td>';
                    $html += '<td>'+data.amount+'</td>';
                    $html += '<td>&nbsp;<a href="#" id="status[0]" name="status[0]" ><span class="label label-success">เปิดการใช้งาน</span></a></td>'+
                    '<td class="center">'+
                    '<a class="btn btn-info btn-xs edit" data-table="'+data.medicalFeeId+'" href="rank.html" ><i class="fa fa-edit"></i>Edit</a>'+
                    '<a class="btn btn-danger btn-xs delete" data-table="'+data.medicalFeeId+'" href="#"><i class="fa fa-trash-o"></i>Delete</a>'+
                    '</td>';
                    $html += '</tr>';
                }
                $("table#show tbody").html($html);

            }
        });




    });
</script>
