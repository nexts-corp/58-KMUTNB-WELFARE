
<!-- Page Content -->
<div class="page-content">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <i class="fa fa-home"></i>
                <a href="#">{{#i18n}}home{{/i18n}}</a>
            </li>
            <li class="active">{{#i18n}}listprivilege{{/i18n}}</li>
        </ul>
    </div>
    <!-- /Page Breadcrumb -->
    <!-- Page Header -->
    <div class="page-header position-relative">
        <div class="header-title">
            <h1>

            </h1>
        </div>
        <!--Header Buttons-->

        <!--Header Buttons End-->
    </div>
    <!-- /Page Header -->
    <!-- Page Body -->
    <div class="page-body">
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <div class="widget">

                    <div class="widget-header  with-footer"> <span class="widget-caption">{{#i18n}}listmember{{/i18n}}</span>
                        <div class="widget-buttons"> </div>
                    </div>
                    <div class="widget-body">
                        <label class="col-lg-5 control-label">
                            <input type="text" class="form-control" name="searchName" id="searchName" placeholder="ค้นหา" >  
                            <p id="demo" style="color:#d14"></p>
                        </label>

                        <div class="col-lg-3">
                            <button id="btnSearch" name="btnSearch" class="btn btn-default"  type="button"> <i class="fa fa-search"></i>ค้นหา</button>
                        </div>
                        <hr style="border-top: 1px solid rgba(229, 229, 229, 0);">
                        <div class="flip-scroll">
                            <table class="table table-hover table-striped table-bordered table-condensed">
                                <thead>
                                    <tr>
                                        <th>{{#i18n}}registerName{{/i18n}}</th>

                                        <th>{{#i18n}}departmentId{{/i18n}}</th>

                                        <th class="center">{{#i18n}}manage{{/i18n}}</th>
                                    </tr>
                                </thead>
                                <tbody>

                                    {{#lists}}
                                    <tr class="selectable">

                                        <td>{{titlename}}{{fname}} {{lname}}</td>

                                        <td>{{department}} ( {{faculty}} )</td>



                                        <td class="center">
                                            <button class="btn btn-maroon btn-xs"
                                                    data-id="content-body"
                                                    data-api="{{_context_path}}/api/insurance/view/privilege/detail/{{memberId}}"

                                                    onclick="btnHTML(this)">
                                                <i class="fa fa-edit"></i>{{#i18n}}managementprivilege{{/i18n}} 
                                            </button>


                                        </td>

                                    </tr>
                                    {{/lists}}
                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- /Page Body -->
</div>

<script type="text/javascript">
    $(document).ready(function () {

        //titleName();
        //listtitleName();

        
        $("#btnSearch").click(function () {
            var searchName = $("#searchName").val();
            if (searchName == "") {
                document.getElementById("demo").innerHTML = "กรุณากรอกข้อมูลค้นหา";
            } else {
                var data = {"searchName": searchName};
                getHTML('content-body', '{{_context_path}}/api/insurance/view/privilege/list', data);
            }
        });

    });



</script>
