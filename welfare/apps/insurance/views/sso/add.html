
<div class="page-content"> 
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li> <i class="fa fa-home"></i> <a href="#">{{#i18n}}home{{/i18n}}</a> </li>
            <li class="active">{{#i18n}}menu.insurance{{/i18n}}</li>
        </ul>
    </div>
    <!-- /Page Breadcrumb --> 
    <!-- Page Header -->
    <div class="page-header position-relative">
        <div class="header-title">
            <h1>{{#i18n}}sso.title{{/i18n}}</h1>
        </div>
        <!--Header Buttons--> 

        <!--Header Buttons End--> 
    </div>
    <!-- /Page Header --> 
    <!-- Page Body -->
    <div class="page-body">
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="widget radius-bordered">
                    <div class="widget-header"> <span class="widget-caption">{{#i18n}}sso.add{{/i18n}}</span> </div>
                    <div class="widget-body">
                        <div  class="form-horizontal">
                            <div class="form-group">
                                <label class="col-lg-2 control-label">{{#i18n}}sso.idCard{{/i18n}}</label>
                                <div class="col-lg-8">
                                    <div class="col-lg-12">
                                        <input type="text" class="form-control" id="value1" name="value1" />
                                    </div>
                                </div>
                                <div class="col-lg-2">
                                    <button id="btn_search" class="btn btn-primary"> 
                                        <i class="fa fa-search"></i>{{#i18n}}button.search{{/i18n}}
                                    </button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">{{#i18n}}sso.titleName{{/i18n}}</label>
                                <div class="col-lg-10">
                                    <div class="col-lg-12">
                                        <input type="text" class="form-control" id="value1" name="value1" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">{{#i18n}}sso.hospital{{/i18n}}</label>
                                <div class="col-lg-10">
                                    <div class="col-lg-12">
                                        <input type="text" class="form-control" id="hospital" name="hospital" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">{{#i18n}}sso.optional{{/i18n}}</label>
                                <div class="col-lg-10">
                                    <div class="col-lg-12">
                                        <input type="text" class="form-control" id="optional" name="optional" value="{{optional}}" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">{{#i18n}}sso.parentId{{/i18n}}</label>
                                <div class="col-lg-10">
                                    <div class="col-lg-12">
                                        <select id="parentId" name="parentId" class="form-control">
                                            <option value="0">Create New</option>
                                            {{#parent}}
                                            <option value="{{id}}">[{{pCode}}] {{value1}} , {{value2}} ({{code}})</option>
                                            {{/parent}}
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">{{#i18n}}sso.pCode{{/i18n}}</label>
                                <div class="col-lg-10">
                                    <div class="col-lg-12">
                                        <input type="text" class="form-control" disabled id="pCode" name="pCode" value="{{pCode}}" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">{{#i18n}}sso.parent{{/i18n}}</label>
                                <div class="col-lg-10">
                                    <div class="col-lg-12">
                                        <select class="form-control" id="parent" name="parent">
                                            <option value="Y">{{#i18n}}Parent{{/i18n}}</option>
                                            <option value="N">{{#i18n}}Child{{/i18n}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-2 control-label">{{#i18n}}sso.code{{/i18n}}</label>
                                <div class="col-lg-10">
                                    <div class="col-lg-12">
                                        <input type="text" class="form-control" id="code" name="code" value="{{code}}" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-offset-6 col-lg-8">

                                    <button id="btn_submit" class="btn btn-primary"> {{#i18n}}button.submit{{/i18n}}</button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">

    $(document).ready(function () {

    });
</script>
