

<div class="page-content">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <i class="fa fa-home"></i>
                <a href="#">Home</a>
            </li>
            <li class="active">Export Report</li>
        </ul>
    </div>
    <!-- /Page Breadcrumb -->

    <!-- Page Body -->
    <div class="page-body">
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <div class="widget">

                    <div class="widget-body">
                        <div class="pull-right">
                            <button id="reportExport" class="btn btn-default ">Export</button>
                            
                        </div>
               <hr style="border-top: 1px solid rgba(229, 229, 229, 0);">

                        <div class="flip-scroll">
                            <table x:str BORDER="1" id="report" class="table table-hover table-striped table-bordered table-condensed" >
                                <thead>
                                    <tr class="noExl">
                                        <th>{{#i18n}}IdCard{{/i18n}}</th>
                                        <th>{{#i18n}}registerName{{/i18n}} - {{#i18n}}registerLastName{{/i18n}}</th>
                                        <th>{{#i18n}}facultyId{{/i18n}}</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    {{#lists}}
                                    <tr>

                                        <td>{{idCard}}</td>
                                        <td><div id="title"></div>{{titles1}} {{fname}}      {{lname}}</td>
                                        <td>{{department1}} ( {{faculty1}} )</td>


                                    </tr>
                                    {{/lists}}


                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- /Page Body -->
</div>
<!-- /Page Content -->
