    <script type="text/javascript">

        $(document).ready(function () {
            $(".cDate").datepicker({language: 'th-th', format: 'dd-mm-yyyy', autoclose: true});

            var academic = '{{#datas}}{{academicId}}{{/datas}}';
            var titleName = '{{#datas}}{{titleNameId}}{{/datas}}';
            var gender = '{{#datas}}{{genderId}}{{/datas}}';
            var employeeType = '{{#datas}}{{employeeTypeId}}{{/datas}}';
            var position = '{{#datas}}{{positionId}}{{/datas}}';
            var faculty = '{{#datas}}{{facultyId}}{{/datas}}';
            var matier = '{{#datas}}{{matierId}}{{/datas}}';
            var userType = '{{#datas}}{{userTypeId}}{{/datas}}';
            var department = '{{#datas}}{{departmentId}}{{/datas}}';
            $("#academicId").val(academic);
            $("#titleNameId").val(titleName);
            $("#employeeTypeId").val(employeeType);
            $("#positionId").val(position);
            $("#facultyId").val(faculty);
            $("#userTypeId").val(userType);
            listsDepartment(faculty);
            $("#departmentId").val(department);

            $('input:radio[name="genderId"]').filter('[value="' + gender + '"]').attr('checked', true);
            $('input:radio[name="matierId"]').filter('[value="' + matier + '"]').attr('checked', true);
            $("#facultyId").change(function () {
                var id = $("#facultyId").val();
                listsDepartment(id);

            });
            function listsDepartment(facultyId) {
                $.ajax({
                    url: '{{_context_path}}/api/taxonomy/taxonomy/getParentId',
                    data: {parentId: facultyId},
                    async: false,
                    success: function (result) {
                        var data = result["lists"];
                        var html;
                        if (data == "") {
                            html = '<option value="">สังกัด</option>';
                        } else {
                            $.each(data, function (key, value) {
                                html += "<option value='" + value.id + "'>" + value.value1 + " , " + value.value2 + " </option>";
                            });
                        }
                        $("#departmentId").html(html);
                    }
                });
            }



            $("#btn_submit").click(function () {
//alert(555555555555);
                var data = {};
                    var contact = {};
                    var work = {};
                    var salary = {};
                    data['memberId'] = {{#datas}}{{memberId}}{{/datas}};
                    data['fname'] = $("#fname").val();
                    data['lname'] = $("#lname").val();
                    data['titleNameId'] = $("#titleNameId").val();
                    data['genderId'] = $('input[name=genderId]:checked').val();
                    data['idCard'] = $("#idCard").val();
                    data['dob'] = $("#dob").val();
                    data['employeeCode'] = $("#employeeCode").val();
                    work['employeeTypeId'] = $("#employeeTypeId").val();
                    work['academicId'] = $("#academicId").val();
                    work['departmentId'] = $("#departmentId").val();
                    work['facultyId'] = $("#facultyId").val();
                    data['workStartDate'] = $("#workStartDate").val();
                    work['matierId'] = $('input[name=matierId]:checked').val();
                    work['positionId'] = $("#positionId").val();
                    data['userTypeId'] = $("#userTypeId").val();
                    salary['salary'] = $("#salary").val();
                    salary['rank'] = $("#rank").val();
                    salary['salaryDate'] = $("#salaryDate").val();
                    contact['address'] = $("#address").val();
                    contact['internalPhone'] = $("#internalPhone").val();
                    contact['phone'] = $("#phone").val();
                    contact['mobile'] = $("#mobile").val();
                    contact['email'] = $("#email").val();
                    
                    data['work'] = work;
                    data['salary'] = salary;
                    data['contact'] = contact;

                var jdata = {};
                jdata['data'] = data;
                $.ajax({
                    url: '{{_context_path}}/api/member/member/update',
                    data: jsonEncode(jdata),
                    type: 'post', // 'or get'
                    success: function (result) {
                        //alert(result.save);
                        if (result.update == true) {
                            getHTML('content-body', '{{_context_path}}/api/member/view/member/lists', null);
                            Notify('แก้ไขข้อมูลสำเร็จ', 'top-right', '4000', 'blue', 'fa fa-edit', true);
                        } else {
                            Notify('แก้ไขข้อมูลไม่สำเร็จ !', 'top-right', '4000', 'warning', 'fa fa-warning', true);
                        }
                    }
                });
            });
//    $('.date-picker').datepicker();



        });


    </script>
