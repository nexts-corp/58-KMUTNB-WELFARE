                            $("#btn_submit").click(function () {

                                data['fNameEn'] = $("#fNameEn").val();
                                data['lNameEn'] = $("#lNameEn").val();
                                data['idCard'] = $("#idCard").val();
                                data['dob'] = $("#dob").val();
                                data['employeeCode'] = $("#employeeCode").val();
                                data['positionbId'] = $("#positionbId").val();
                                data['departmentId'] = $("#departmentId").val();
                                data['divisionId'] = $("#divisionId").val();
                                data['workStartDate'] = $("#workStartDate").val();
                                data['lineId'] = $("#lineId").val();
                                data['positionbId'] = $("#positionbId").val();
